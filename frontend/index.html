<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Used Textbook App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="py-4">
<div class="app mx-auto">
  <h1 class="mb-3">Used Textbook App</h1>

  <button id="addNew" onClick="tryAdd()" data-bs-toggle="modal" data-bs-target="#modal-add">
    <span>Add New Textbook</span>
    <i class="fas fa-plus"></i>
  </button>

  <h2 class="text-center my-3">Textbooks</h2>

  <div id="textbooks"></div>
</div>

<!-- Modal for adding a new Textbook -->
<div class="modal fade" id="modal-add" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-title">Add New Textbook</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-add">
          <label for="title">Textbook Title</label>
          <input id="title" type="text" class="form-control" name="" />
          <label for="isbn" class="mt-3">ISBN</label>
          <input id="isbn" type="text" class="form-control" name="" />
          <label for="desc" class="mt-3">Description</label>
          <textarea id="desc" class="form-control" cols="30" rows="5"></textarea>
          <div id="msg" class="mt-3 text-danger"></div> <!-- Error message container -->
          <div class="mt-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="add" class="btn btn-primary">Add</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for editing a Textbook -->
<div class="modal fade" id="modal-edit" tabindex="-1" aria-labelledby="modal-title" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Edit Textbook #<span id="textbook-id"></span></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="form-edit">
          <label for="title-edit">Textbook Title</label>
          <input id="title-edit" type="text" class="form-control" />
          <label for="isbn-edit" class="mt-3">ISBN</label>
          <input id="isbn-edit" type="text" class="form-control" />
          <label for="desc-edit" class="mt-3">Description</label>
          <textarea id="desc-edit" class="form-control" cols="30" rows="5"></textarea>
          <div id="msg-edit" class="mt-3 text-danger"></div> <!-- Error message container for edit form -->
          <div class="mt-3">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" id="edit" class="btn btn-primary">Update</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
